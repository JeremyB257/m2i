<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <title>Noel</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="img/logo.png" alt="logo" />
          <span>Noël</span>
        </div>
        <nav>
          <ul>
            <li><a href="">Accueil</a></li>
            <li><a href="">Célébrer</a></li>
            <li><a href="">Cadeaux</a></li>
            <li><a href="">Nouveau</a></li>
            <li><i class="fa-regular fa-moon"></i> <i class="fa-regular fa-sun hidden"></i></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="banner">
        <img src="img/home.png" alt="banniere" />
        <div class="right-side">
          <h1>Joyeux Noël et Bonne année!</h1>
          <p>Noël et une nouvelle année vont démarrer, bons voeux et succès.</p>
          <input type="button" value="Démarrer" />
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
