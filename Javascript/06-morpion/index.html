<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>❌ Tic Tac Toe ⭕</h1>

    <table>
      <tr>
        <td><button id="p0" data-cell="0"></button></td>
        <td><button id="p1" data-cell="1"></button></td>
        <td><button id="p2" data-cell="2"></button></td>
      </tr>
      <tr>
        <td><button id="p3" data-cell="3"></button></td>
        <td><button id="p4" data-cell="4"></button></td>
        <td><button id="p5" data-cell="5"></button></td>
      </tr>
      <tr>
        <td><button id="p6" data-cell="6"></button></td>
        <td><button id="p7" data-cell="7"></button></td>
        <td><button id="p8" data-cell="8"></button></td>
      </tr>
    </table>
    <div class="message"></div>
    <div class="reset">Reset</div>
  </body>
</html>
