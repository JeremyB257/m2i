<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="distrib">
      <button id="btn-tea" value="Tea">Thé</button>
      <button id="btn-coffe" value="Coffe">Café</button>
      <button id="btn-chocolate" value="Chocolate">Chocolat</button>
      <label for="sugar">Sucre</label>
      <input type="range" name="sugar" id="sugar" min="0" max="2" value="0" />
      <label for="milk">Lait ?</label>
      <input type="checkbox" name="milk" id="milk" />
      <div class="response"></div>
      <button id="btnMoney">Tirelire</button>
      <div class="money hidden"></div>
      <button id="btnRefill">Remplir</button>
      <form class="refill hidden">
        <label>Dose de café</label>
        <input type="text" value="0" />
        <label>Dose de thé</label>
        <input type="text" value="0" />
        <label>Dose de chocolat</label>
        <input type="text" value="0" />
        <label>Dose de sucre</label>
        <input type="text" value="0" />
        <label>Dose de lait</label>
        <input type="text" value="0" />
        <input type="submit" value="Remplir" />
      </form>
    </div>
  </body>
</html>
