<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet" />
    <title>SASS</title>
  </head>
  <body>
    <div class="btn-primary">primary</div>
    <div class="btn-secondary">secondary</div>
    <div class="btn-third">third</div>
    <div class="btn-black">black</div>
    <div class="btn-yellow">yellow</div>
    <div class="job">
      <h2 class="job-title">Développeur</h2>
      <p class="job-description">Développeur</p>
      <a href="#" class="job-btn">Postuler</a>
    </div>
    <div class="square"></div>

    <div class="btn-brown">bouton</div>
    <div class="btn-pink">bouton</div>

    <div class="social-facebook">facebook</div>
    <div class="social-flickr">flickr</div>
    <div class="social-linkedin">linkedin</div>
    <div class="social-twitter">twitter</div>
    <div class="social-vimeo">vimeo</div>
    <div class="social-youtube">youtube</div>

    <div class="grid">
      <!-- Flex -->
      <div class="col-1/2">A</div>
      <!-- 50% -->
      <div class="col-1/2">B</div>
      <!-- 50% -->

      <div class="col-1/3">A</div>
      <!-- 33% -->
      <div class="col-1/3">B</div>
      <!-- 33% -->
      <div class="col-1/3">C</div>
      <!-- 33% -->

      <div class="col-1/4">A</div>
      <!-- 25% -->
      <div class="col-1/4">B</div>
      <!-- 25% -->
      <div class="col-1/4">C</div>
      <!-- 25% -->
      <div class="col-1/4">D</div>
      <!-- 25% -->

      <div class="col-1/3">A</div>
      <!-- 33% -->
      <div class="col-2/3">B</div>
      <!-- 66% -->

      <div class="col-1/4">A</div>
      <!-- 25% -->
      <div class="col-2/4">B</div>
      <!-- 50% -->

      <div class="col-3/4">A</div>
      <!-- 75% -->

      <div class="col-1/1 lg:col-1/2">A</div>
      <!-- 100% sur mobile et 50% sur bureau -->
    </div>
  </body>
</html>
